

# ============================
# NAME
# ============================

spring.application.name=crudsupermercado

# ============================
# CONFIGURATION MYSQL-JPA
# ============================
spring.datasource.url=jdbc:mysql://crudsupermercado:3306/crudsupermercado?createDataBaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ============================
# JPA - HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect

# ============================
# PORT
# ============================

server.port=8080






